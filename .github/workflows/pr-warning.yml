name: PR Warning

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ **Note:** This is my personal portfolio project.  
            Please only submit a pull request if it is **absolutely necessary**.  
            Minor suggestions or cosmetic changes may not be merged.  
            Thank you for respecting the nature of this project!
