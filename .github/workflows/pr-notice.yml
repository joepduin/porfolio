# Save this file as .github/workflows/pr-comment.yml
name: PR Notice (Internal Only)

on:
  pull_request:
    types: [opened]

jobs:
  post-comment:
    # Run only if the PR is not from a fork
    if: github.event.pull_request.head.repo.fork == false
    
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write 
      
    steps:
      - name: Post PR Notice
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ **Note:** This is my personal portfolio project.\nPlease only submit a pull request if it is **absolutely necessary**.\nMinor suggestions or cosmetic changes may not be merged.\nThank you for respecting the nature of this project!`
            });
